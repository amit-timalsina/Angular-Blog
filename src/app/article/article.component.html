<div class="article">
  <div class="image">
  <img [src]="article.imageUrl" [ngStyle]="{'max-width':'40em', height:'400px'}"/>
  </div>
  <h1 class="title">{{ article.title }}</h1>
  <div class="meta-info">
    {{ article.date.toDateString() }}
  </div>
  <p [innerHTML]="article.content"></p>
</div>
